<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logoMesto.svg" alt="Логотип сайта место" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <!-- <li class="profile__avatar-list"></li> -->
                        <img class="profile__avatar" src="./images/avatar.png"
                            alt="Фото пользователя: ">
                    
                    <div class="profile__info">
                        <div class="profile__wrap">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__bio">Исследователь океана</p>
                    </div>
                       <button class="profile__add-button" type="button"></button>
                    </div><!-- <li class="profile__add-button-list">сюда была добавлена кнопа эд</li> -->
            </section>

            <section class="content">
                <article class="card">
                    <img class="card__foto" src="./images/cordonBele.jpg" alt="Залив Кордон Беле на Алтае">
                    <div class="card__footer">
                        <h2 class="card__heading">Кордон Беле</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img class="card__foto" src="./images/lenaPillars.jpeg"
                        alt="Ленские столбы в зимней Якутии">
                    <div class="card__footer">
                        <h2 class="card__heading">Ленские столбы</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img class="card__foto" src="./images/dombay.png" alt="горы Домбая">
                    <div class="card__footer">
                        <h2 class="card__heading">Домбай</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img class="card__foto" src="./images/capeKapchik.jpeg"
                        alt="Вид с вершины мыса Капчик в Крыму">
                    <div class="card__footer">
                        <h2 class="card__heading">Мыс Капчик</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img class="card__foto" src="./images/rockAlbrus.png" alt="Гора Эльбрус вдалеке">
                    <div class="card__footer">
                        <h2 class="card__heading">Гора Эльбрус</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img class="card__foto" src="./images/royalBeach.jpeg"
                        alt="Вид на Царский пляж в Новом Свете">
                    <div class="card__footer">
                        <h2 class="card__heading">Новый Свет</h2>
                        <button class="card__button-like" type="button"></button>
                    </div>
                </article>
            </section>

        </main>

        <section class="popup">
            <!--popup_is-opened -->
            <div class="popup__container">
                 <button class="popup__button-close"></button>
                <form class="popup__form" name="edit_profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input popup__input_type_name" placeholder="" value="" name="profile__name">
                    <input type="text" class="popup__input popup__input_type_bio" placeholder="" value="" name="profile__bio">
                    <button type="submit" value="Сохранить" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
