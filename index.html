<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип сайта место" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                    <ul class="profile__container">
                       <li class="profile__avatar-list"><img class="profile__avatar" src="./images/avatar.png"></li> 
                       <li class="profile__info">
                            <div class="profile__wrap">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button"></button>
                            </div>
                            <p class="profile__bio">Исследователь океана</p>
                        </li> 
                        <li class="profile__add-button-list"><button class="profile__add-button" type="button"></button></li> 
                    </ul>    
                        
                    
            </section>
           <section class="content">
                <div class="content__card">
                    <img class="content__card-foto" src="./images/karachaevsk.png">
                    <div class="content__card-footer">
                        <h2 class="content__card-heading">Карачаевск</h2>
                        <button class="content__button-like" type="button"></button>
                    </div>    
                </div>

                <div class="content__card">
                    <img class="content__card-foto" src="./images/rockAlbrus.png">
                    <div class="content__card-footer">
                        <h2 class="content__card-heading">Гора Эльбрус</h2>
                        <button class="content__button-like" type="button"></button>
                    </div>
                </div>

                <div class="content__card">
                    <img class="content__card-foto" src="./images/dombay.png">
                    <div class="content__card-footer">
                        <h2 class="content__card-heading">Домбай</h2>
                        <button class="content__button-like" type="button"></button>
                    </div>
                </div>

                <div class="content__card">
                    <img class="content__card-foto" src="./images/karachaevsk.png">
                    <div class="content__card-footer">
                        <h2 class="content__card-heading">Карачаево-Черкессия</h2>
                        <button class="content__button-like" type="button"></button>
                    </div>
                </div>
                
                <div class="content__card">
                    <img class="content__card-foto" src="./images/rockAlbrus.png">
                    <div class="content__card-footer">
                        <h2 class="content__card-heading">Гора Эльбрус</h2>
                        <button class="content__button-like" type="button"></button>
                    </div>
                </div>
                
                <div class="content__card">
                    <img class="content__card-foto" src="./images/dombay.png">
                    <div class="content__card-footer">
                        <h2 class="content__card-heading">Домбай</h2>
                        <button class="content__button-like" type="button"></button>
                    </div>
                </div>
                  
            </section>

        </main>

        <footer class="footer">
            <span class="footer__info">&copy; 2020 Mesto Russia</span>
        </footer>
    </div>
</body>
</html>
